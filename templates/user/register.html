{%  extends "base.html" %}
{% load crispy_forms_tags %}
{%  block content %}
    <h1>Sign up now!</h1>
    <form class="form form-horizontal" method="post" enctype="multipart/form-data">
        {%  csrf_token %}
        {{ form|crispy }}
        {{ form.media}}

        <input type="submit" class="btn btn-primary" value="Sign up" />
    </form>
{% endblock %}
